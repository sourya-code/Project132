 
<html>
  <head>
    <title>Wear A Mask App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
    <h3 class="btn btn-warning heading">Wear a mask, Stay safe!
    <br>
    <span>&#128567;</span>
    <span>&#8854;</span>
    </h3>

      <br><br>

      <h3>Take your picture before entering office premisis. Thank You.</h3>
        <br>
    
      <div class="col-md-4 col-sm-12 col-xs-12">
        <br>
        <br>
	      <label class="down">Webcam View - </label>
        <div id="camera"></div>
        <br><br>
        <button onlclick="take_snapshot();" class="btn btn-warning">Capture Image</button>
        </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction - </label>
          <p class="gesture_name" id="result_gesture_name"></p>
          <p class="gesture" id="update_gesture"></p>
          
         
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label class="right">Snapshot - </label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" id="move" class="btn  btn-success">Predict Employee</button>
      </div>

    </center>

  </div>

<script src="main.js"></script>

  </body>
</html>
